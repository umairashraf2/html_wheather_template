<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet"
		/>
		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./static/css/main.css" />
		<title>Wheather API</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Navbar -->

		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand px-3 h1">Wheather API</span>
		</nav>

		<div class="container mt-5">
			<h1 class="text-center mb-4">Weather Temprature</h1>
			<form id="weatherForm" class="row justify-content-center mb-3">
				<div class="col-md-6">
					<div class="input-group">
						<input
							type="text"
							id="cityOrZip"
							value="Dubai"
							class="form-control"
							placeholder="Enter City Name or Zip Code"
							required
						/>
						<button
							type="submit"
							id="getWeather"
							class="btn btn-primary"
						>
							Get Weather
						</button>
					</div>
				</div>
			</form>
			<div class="d-flex justify-content-center my-5">
				<div class="card" style="width: 20rem">
					<div class="text-center">
						<div
							id="spinner"
							class="spinner-border text-primary d-none"
							role="status"
						>
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
					<div id="cityImage"></div>
					<div id="weatherCity" class="card-body"></div>
					<ul
						id="weatherData"
						class="list-group list-group-flush"
					></ul>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="./static/js/script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
